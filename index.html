<!DOCTYPE html>
<html>
<head>
	<title>Navbar Example</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<nav>
	  <ul>
	    <li class="active"   id="nav-tab1"><a>Tab1</a></li>
	    <li class="inactive" id="nav-tab2"><a>Tab2</a></li>
	    <li class="inactive" id="nav-tab3"><a >Tab3</a></li>
	    <li class="inactive" id="nav-tab4"><a>Tab4</a></li>
	  </ul>
	</nav>
	<content>
		<div class="tab" id="tab1">
			<p>TAB1 Content</p>
		</div>
		<div class="tab" id="tab2">
			<p>TAB2 Content</p>
			
		</div>
		<div class="tab" id="tab3">
			<p>TAB3 Content</p>
		</div>
		<div class="tab" id="tab4">
			<p>TAB4 Content</p>		
		</div>
	</content>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
